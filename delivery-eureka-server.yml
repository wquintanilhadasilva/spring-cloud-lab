server:
  port: 9091

eureka:
  instance:
    hostname: localhost # ${HOST_NAME}
    preferIpAddress: true # registra usando o IP e n√£o o dns
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000